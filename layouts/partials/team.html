{{ with .Site.Data.team }}
  {{ if .enable }}
  <section class="site-team">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
          </div>
        </div>
        {{ range .members }}
        <div class="col-lg-3 col-md-6">
          <div class="site-team-member">
            <div class="site-team-member-image">
              <img src="{{ .icon | absURL }}" alt="team-member-icon">
            </div>
            <div class="site-team-member-content">
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <h3>{{ .name }}</h3>
                  <p>{{ .designation }}</p>
                </div>
                <div class="col-md-6 col-sm-12">
                  <img class="team-img" src="{{ .image | absURL }}" alt="team member">
                </div>
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
